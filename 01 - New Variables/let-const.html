<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  const key = 'abc123';
  let points = 50;
  let winner = false;

  const person = {
    name: 'Wes',
    age: 28
  }

  // Properties of a const object can be updated
  person.age = 29;
  console.log(person);

  // freeze prevents you from updating properties of an object (not part of es6)
  const wes = Object.freeze(person);

  // Unless you used freeze()
  person.age = 30;
  console.log(person);

</script>
</body>
</html>
